<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BeatBox</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
	<script src="beatbox.js"></script>
</head>
<body>
	<div id="beatbox">
	</div>
	<div>
		<button id="tone-decreaser">-</button>
		<span id="tones">8 Tones</span>
		<button id="tone-increaser">+</button>
	</div>
	<div>
		<button id="unit-decreaser">-</button>
		<span id="units">1/12</span>
		<button id="unit-increaser">+</button>
	</div>
</body>
</html>
